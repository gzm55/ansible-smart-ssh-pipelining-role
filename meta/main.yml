galaxy_info:
  author: James Z.M. Gao
  description: Try to detect ssh pipeling if needed.

  license: BSD

  min_ansible_version: 2.0

  platforms:
  - name: GenericBSD
    versions:
    - any
  - name: GenericLinux
    versions:
    - any
  - name: Windows
    versions:
    - all
  - name: GenericUNIX
    versions:
    - any

  galaxy_tags: [system, network]

allow_duplicates: yes
dependencies:

- role: gzm55.require_local_command
  command: sshpass

- role: gzm55.local_ansible_config
  config_key: ssh_connection/pipelining
