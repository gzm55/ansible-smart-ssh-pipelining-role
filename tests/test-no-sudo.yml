---
- hosts: testserverA
  gather_facts: False
  remote_user: root

  roles:
  - ansible-smart-ssh-pipelining-role

  tasks:
  - name: post role status
    set_fact:
      post_status: |-
        {{ ansible_ssh_pipelining }}
  - debug: msg="{{ 'post=' + post_status | string }}"
  - assert: { that: "post_status == True" }
